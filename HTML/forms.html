<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

  <!-- fomrs
    Textbox
    Password

  <body>
    <form method="post" action="">
      <!-- action tells where to go after submission-->
      Name<input type="text" id="" name="" value="" required /><br />
      Password<input type="password" id="" name="" value="" required /><br />
      <input type="hidden" id="" name="" value="" /><br />
      <!-- works as a variable that we can use internaly-->
      Favorites <br />
      <input type="checkbox" name="" id="" />Tea<br />
      <input type="checkbox" name="" id="" />Coffee<br />
      <input type="checkbox" name="" id="" />Milk<br />
      Gender <br />
      <input type="radio" name="radioGender" />Male<br />
      <input type="radio" name="radioGender" />Female <br />
      Status <br />
      <input type="radio" name="radioStatus" />Married<br />
      <input type="radio" name="radioStatus" />Single <br />
      <hr />
      <input type="button" value="ok" /><input
        type="submit"
        value="submit"
      /><input type="reset" value="reset" /><input type="image" value="" />
      <hr />
      <input type="file" />
      <hr />
      <textarea name="" id="" cols="30" rows="10"></textarea>
      <hr />
      <select name="" id="" size="" multiple>
        <option value="no choice">choose element</option>
        <option value="apple">apple</option>
        <option value="banana">banana</option>
        <option value="carrot">carrot</option>
        <option value="dmenu">dmenu</option>
        <option value="erdapfle">erdapfle</option>
      </select>
    </form>
  </body>
